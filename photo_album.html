<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/photo-gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <a href="index.html"><img src="images/logo.png" alt="Mabel's Logo"></a>
    <nav>
        <div class="menu-icon">
            <button id="hamburger-btn">&#9776;</button> <!-- Hamburger Icon -->
        </div>
        <ul id="nav-links">
            <li><a href="index.html">Meet Mabel</a></li>
            <li><a href="adventures.html">Adventures</a></li>
            <li><a href="photo_album.html">Photo Album</a></li>
            <li><a href="thoughts.html">Mabel's Thoughts</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>For Your Viewing Pleasure</h1>
    <section class="photo-gallery">
        <div class="photo">

        <div class="photo">

        </div>
        <div class="photo">

    </section>
</main>
<script>
    document.getElementById('hamburger-btn').addEventListener('click', function() {
        var navLinks = document.getElementById('nav-links');
        if (navLinks.style.display === 'block') {
            navLinks.style.display = 'none';
        } else {
            navLinks.style.display = 'block';
        }
    });
</script>
</body>
</html>
